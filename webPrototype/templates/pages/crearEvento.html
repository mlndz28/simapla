                <!-- /.col-lg-12 -->

            <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Información
                            </div>
                            <div class="panel-body">
                                <form role="form">
                                    <div class="form-group">
                                        <label>Nombre:</label>
                                        <input class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Tipo:</label>
                                        <select class="selectpicker form-control">
                                            <option>Concierto:</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Fecha y hora:</label>
                                        <div class="col-md-12">
                                            <div class="col-md-6">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                                <input id="fecEvento" type="text" class="form-control" editable="false">
                                                <script>
                                                    $('#fecEvento').datepicker({
                                                        todayHighlight: true,
                                                        format: "dd/M/yyyy", /*mm for number month*/
                                                        startView: 3,
                                                        language: "es",
                                                        autoclose: true
                                                    });
                                                </script>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                                                <input id="timepicker1" type="text" class="form-control input-small">
                                                <script type="text/javascript">
                                                $('#timepicker1').timepicker();
                                                </script>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                    <br>


                                    <div class="form-group">
                                        <label>Ubicación</label>
                                        <textarea class="form-control" rows="3"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label>Nombre:</label>
                                        <select class="selectpicker form-control">
                                            <option>Freddie Mercury</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <button type="button" class="btn btn-success">Agregar</button>
                                        <button type="button" class="btn btn-danger">Eliminar</button>
                                    </div>
                                    <div class="form-group">
                                        <label>Participantes</label>
                                        <select multiple class="selectpicker form-control">
                                            <option>Bob Dylan</option>
                                            <option>Jhonny Cash</option>
                                            <option>Axl Rose</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-default">Registrar Evento</button>
                                </form>
                            </div>
                        </div>
                    </div>
