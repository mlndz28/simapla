        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Registro</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">


                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Información Personal
                        </div>
                        <div class="panel-body">
                            <div class="row">

                                    <form role="form">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Nombre:</label>
                                                <input class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Apellidos:</label>
                                                <input class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Cédula:</label>
                                                <input class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Teléfono:</label>
                                                <input class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Correo electrónico:</label>
                                                <input class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Contraseña:</label>
                                                <input class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Repita la contraseña:</label>
                                                <input class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Instrumento:</label>
                                                <select class="selectpicker form-control">
                                                    <option>Arpa</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">

                                        <div class="form-group">
                                            <label>Fecha de nacimiento:</label>
                                            <div class="input-group" id="nacim">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                                <input type="text" class="form-control" editable="false">
                                            </div>
                                            <script>
                                                $('#nacim input').datepicker({
                                                    format: "dd/M/yyyy", /*mm for number month*/
                                                    startView: 2,
                                                    language: "es",
                                                    autoclose: true
                                                });
                                            </script>
                                        </div>
                                        <div class="form-group">
                                            <label>Domicilio:</label>
                                            <br>
                                            <select class="selectpicker" data-width="32%">
                                                <option>San José</option>
                                                <option>Alajuela</option>
                                            </select>
                                            <select class="selectpicker" data-width="33%">
                                                <option>Goicoechea</option>
                                            </select>
                                            <select class="selectpicker" data-width="33%">
                                                <option>Mata de plátano</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Ubicación exacta</label>
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>Lateralidad:</label>
                                            <select class="selectpicker form-control">
                                                <option>Diestro</option>
                                                <option>Zurdo</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Adecuación:</label>
                                            <select class="selectpicker form-control">
                                                <option>Si</option>
                                                <option>No</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Padecimientos:</label>
                                            <textarea class="form-control" rows="1"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>Medicamentos:</label>
                                            <textarea class="form-control" rows="1"></textarea>
                                        </div>


                                </div>
                                <button type="submit" class="btn btn-block btn-primary">Enviar Registro</button>
                            </form>
                        </div>
