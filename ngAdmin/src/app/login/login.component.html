<div class="login-page" [@routerTransition]>
  <h1 class="text-bold">Ingreso a Simapla Digital</h1>
    <div class="row justify-content-center">
        <div class="col-lg-3 col-md-5">
            <form role="form"  #fomulario="ngForm" (ngSubmit)="login()" ngNativeValidate>
                <div class="form-content">
                    <div class="form-group">
                        <input
                          type="text"
                          [(ngModel)]="carnet"
                          name="carnet"
                          class="form-control input-underline input-lg"
                          placeholder="Carnet"
                        >
                    </div>
                    <div class="form-group">
                        <input
                          type="password"
                          [(ngModel)]="password"
                          name="password"
                          class="form-control input-underline input-lg"
                          placeholder="Contraseña"
                        >
                    </div>
                </div>
                <input class="btn rounded-btn" type="submit" name="login" value="Ingresar">
                <br>
                <a href="#">Recuperar Contraseña</a>
            </form>
        </div>
    </div>
</div>
